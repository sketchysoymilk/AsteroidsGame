<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde Bullet.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 'W' to move forward.
		    Press 'A' to turn left.
		    Press 'D' to turn right.
		    Press 'H' for hyperspace.
		    Press 'Space' to shoot bullets.
		    Destroy the asteroids!
		    Star wars time >:)
	    </footer>
	</body>
</html>
